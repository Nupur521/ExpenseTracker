<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@200&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="expenseTracker">
        <div class="headingExpense
        "> Expense Tracker</div>
        <div class="balance">
            <div class="headingBalance">YOUR BALANCE</div>
            <div class="showBalance" id="showBalance">300.00</div>
        </div>
        <div class="incomeExpense" id="IncomeExpense">
            <div class="income" id="income"><strong>Income</strong>
                <div class="showIncome" id="showIncome">600.00</div>
            </div>
            <div class="expense" id="expense"><strong>Expense</strong>
                <div class="showExpense" id="showExpense">300.00</div>
            </div>
        </div>
        <div class="history" id="history"><strong>History</strong>
            <hr class="horizontalRule">
            <div class="addedClass debit"><span class="item">Camera</span><span class="money">-300</span><button
                    class="deleteBtn">x</button></div>
            <div class="addedClass credit"><span class="item">Cash</span><span class="money">+600</span><button
                    class="deleteBtn">x</button> </div>
        </div>
        <hr class="horizontalRule">
        <div class="newTransaction" id="newTransaction">
            <div class="addingTransaction">Add new transaction</div>
            <hr class="horizontalRule">
            <div class="addItem">
                <h3 class="heading"><strong>Item</strong></h3>
                <input type="text" class="inputBox" id="addItem" placeholder="Enter item">
            </div>
            <div class="amount">
                <h3 class="heading"><strong>Amount</strong><br />(negative-expense,positive-income)</h3>
                <input type="text" class="inputBox" id="amount" placeholder="Enter amount ">
            </div>

            <button type="submit" class="addTransaction" id="addTransaction">Add Transaction</button>
        </div>

    </div>
    <script src="./index.js"></script>
</body>

</html>
